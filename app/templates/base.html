<!DOCTYPE html> 
<html> 
    <head> 
      {% if title %}
      <title> {{ title }} - Flasky</title>
      {% else %}
      <title> Welcome to Flasky</title> 
      {% endif %} 
    </head> 
    <body>
        <div>
            Flasky:
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">LogIn</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ messages }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body> 
</html>
